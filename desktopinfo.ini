;──────── Virgin Australia ─────────────────────────────────────
[options]
top=32
right=32
width=460
column1width=125

formcolor=#000000      ; charcoal card
transparency=50        ; 50 % = dark glass, raise to 60‑70 if still too strong

font-face=Segoe UI
font-size=13
font-quality=5
line-spacing=2
contextmenu=0
allowdrag=0

[text]
menu-quit=Exit

[items]
TEXT-COLOR=#ffffff      ; labels
COLOR=#ffffff           ; values
set accent=#4ecbff      ; cyan headings / hyperlink

HOST=text:PC Name:,display:%1

; IPv4 address – first active NIC with a gateway
NETWORKINTERFACES=interval:60,maxrows:1,operstatus:1,iftype:6 71,\
 text:IP Address:,hide-no-result:1,display:%8

; Windows version / build
WMI=text:OS Version:,namespace:root\cimv2,query:Win32_OperatingSystem,display:%Caption%
REG=text:OS Build:,value:HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\DisplayVersion,display:%1

; Logical drives – GB free + %
LOGICALDRIVES=interval:120,row-text:%1:,\
    display:{{(%5-%6)/1000000000}}[1.0f] GB free ({{100-%7}}[1.2f]%%)

; Boot time
DATETIME=text:Boot Time:,display:%9 %10,interval:600

; 24/7 IT Service Desk
COMMENT=style:bu,color:%accent%,text:24/7 IT Service Desk
TEXT=text:Australia     ,display:13 18 09
TEXT=text:New Zealand   ,display:0800 80 91 31
TEXT=text:International ,display:+61 7 3295 3111

; Windows 11 link
HYPERLINK=wide:1,align:l,color:%accent%,style:b,font-size:11,\
          display:Windows 11 — What’s New,\
          uri:https://www.microsoft.com/en-au/windows/windows-11
;────────────────────────────────────────────────────────────────────────────